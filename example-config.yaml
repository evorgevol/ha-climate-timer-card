# Climate Timer Card - Configuration Example
#
# Add these to your configuration.yaml
# Remember to restart Home Assistant after making changes

# Timer helpers (add one per climate device)
timer:
  living_room_timer:
    duration: '08:00:00'
  bedroom_timer:
    duration: '08:00:00'
  office_timer:
    duration: '08:00:00'

# Automation to turn off climate when timer finishes (one automation for all devices)
automation:
  - alias: 'Climate Timer Auto-Off'
    description: 'Automatically turn off climate devices when their timer finishes'
    trigger:
      - platform: event
        event_type: timer.finished
    condition:
      - condition: template
        value_template: "{{ trigger.event.data.entity_id.startswith('timer.') and '_timer' in trigger.event.data.entity_id }}"
    action:
      - service: climate.turn_off
        target:
          entity_id: "{{ 'climate.' + trigger.event.data.entity_id.replace('timer.', '').replace('_timer', '') }}"

